name: Generate AI Posts

on:
  workflow_dispatch:
    inputs:
      site_description:
        description: 'Site description'
        required: true
      topics:
        description: 'Topics (optional)'
        required: false
      rewrite_count:
        description: 'Number of existing posts to rewrite'
        required: true
      generate_count:
        description: 'Number of new posts to generate'
        required: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install torch transformers sentence-transformers

      - name: Run Generator
        env:
          SITE_DESC: ${{ inputs.site_description }}
          TOPICS: ${{ inputs.topics }}
          REWRITE_COUNT: ${{ inputs.rewrite_count }}
          GENERATE_COUNT: ${{ inputs.generate_count }}
        run: |
          cat > generate_articles.py << 'EOF'
          ${{ secrets.PYTHON_SCRIPT }}
          EOF
          python generate_articles.py

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: posts
          path: |
            articles.json
            progress.json
            logs.txt
